name: Build Roger Offline Assistant

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --noconsole roger_offline.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Roger_AI_Assistant
          path: dist/roger_offline.exe
