name: Build Roger Offline Assistant

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download Vosk model
        run: |
          mkdir -p model
          curl -L -o model/vosk-model-small-en-us-0.15.zip https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip
          powershell -Command "Expand-Archive -Path 'model/vosk-model-small-en-us-0.15.zip' -DestinationPath 'model'"

      - name: Verify model folder
        run: |
          dir model

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole roger_offline.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Roger_AI_Assistant
          path: dist/roger_offline.exe
